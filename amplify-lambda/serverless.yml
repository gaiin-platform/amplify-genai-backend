          Version: '2012-10-17'
          Statement:
            - Sid: 'S3ServerAccessLogsPolicy'
              Effect: 'Allow'
              Principal:
                Service: 'logging.s3.amazonaws.com'
              Action:
                - 's3:PutObject'
              Resource: 
                Fn::Join:
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: AccessLogsBucket
                    - '/S3AccessLogs/*'
              Condition:
                StringEquals:
                  'aws:SourceAccount': ${aws:accountId}
