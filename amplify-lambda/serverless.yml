service: amplify-${self:custom.depName}-lambda

frameworkVersion: "3"

package:
  exclude:
    - node_modules/**
    - venv/**

plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-prune-plugin
  - serverless-domain-manager
  - serverless-cloudformation-changesets

layers:
  markitdown:
    path: markitdown
    name: ${self:service}-${sls:stage}-markitdown
    description: Markitdown layer
    compatibleRuntimes:
      - python3.11
      
custom:
  stageVars: ${file(../var/${self:provider.stage}-var.yml)}
  depName: ${self:custom.stageVars.DEP_NAME}

  pythonRequirements:
    dockerizePip: true
    layer: true
    # uncomment in case of issues with pythonRequirement layers not uploading to aws
    useStaticCache: false
    useDownloadCache: false

  prune:
    automatic: true
    includeLayers: true
    number: 20

  cf-changesets:
    requireChangeSet: ${ssm:/amplify/${sls:stage}/CHANGE_SET_BOOLEAN}

  stages:
    - dev
    - staging
    - prod

  # Base paths for Parameter Store
  ssmBasePath: /amplify/${sls:stage}/amplify-${self:custom.depName}

  customDomain:
    domainName: ${ssm:/amplify/${sls:stage}/CUSTOM_API_DOMAIN}
    #certificateArn: ${self:custom.stageVars.SSL_CERT_ARN}
    certificateName:
    basePath:
    stage: ${self:provider.stage}
    createRoute53Record: true
    autoDomain: true
    autoDomainWaitFor: 60
    
provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${self:custom.stageVars.DEP_REGION}
  versionFunctions: false
  environment:
    CHANGE_SET_BOOLEAN: ${self:custom.stageVars.CHANGE_SET_BOOLEAN}
    LOG_LEVEL: ${self:custom.stageVars.LOG_LEVEL}
    
    API_BASE_URL: https://${ssm:/amplify/${sls:stage}/CUSTOM_API_DOMAIN}
    APP_ARN_NAME: ${ssm:/amplify/${sls:stage}/APP_ARN_NAME}
    DEP_REGION: ${ssm:/amplify/${sls:stage}/DEP_REGION}
    IDP_PREFIX: ${ssm:/amplify/${sls:stage}/IDP_PREFIX}
    MAX_CHUNKS: 1000
    OAUTH_AUDIENCE: ${ssm:/amplify/${sls:stage}/OAUTH_AUDIENCE}
    OAUTH_ISSUER_BASE_URL: ${ssm:/amplify/${sls:stage}/OAUTH_ISSUER_BASE_URL}
    PANDOC_LAYER: ${ssm:/amplify/${sls:stage}/PANDOC_LAMBDA_LAYER_ARN}
    SERVICE_NAME: ${self:service}
    STAGE: ${sls:stage}

    # Locally Defined Variables
    ACCOUNTS_DYNAMO_TABLE: ${self:service}-${sls:stage}-accounts
    ENV_VARS_TRACKING_TABLE: ${self:service}-${sls:stage}-env-vars-tracking
    CHAT_USAGE_DYNAMO_TABLE: ${self:service}-${sls:stage}-chat-usage
    CONVERSATION_METADATA_TABLE: ${self:service}-${sls:stage}-conversation-metadata
    DB_CONNECTIONS_TABLE: ${self:service}-${sls:stage}-db-connections
    FILES_DYNAMO_TABLE: ${self:service}-${sls:stage}-user-files
    HASH_FILES_DYNAMO_TABLE: ${self:service}-${sls:stage}-hash-files
    LAMBDA_IAM_POLICY_NAME: ${self:service}-${sls:stage}-lambda-policy
    S3_ACCESS_LOGS_BUCKET_NAME: ${self:service}-${sls:stage}-access-logs
    S3_SHARE_BUCKET_NAME: ${self:service}-${sls:stage}-share #Marked for future deletion
    S3_CONVERSATIONS_BUCKET_NAME: ${self:service}-${sls:stage}-user-conversations #Marked for future deletion
    S3_CONVERSION_INPUT_BUCKET_NAME: ${self:service}-${sls:stage}-document-conversion-input #Marked for future deletion
    S3_CONVERSION_OUTPUT_BUCKET_NAME: ${self:service}-${sls:stage}-document-conversion-output #Marked for future deletion
    S3_FILE_TEXT_BUCKET_NAME: ${self:service}-${sls:stage}-file-text
    S3_IMAGE_INPUT_BUCKET_NAME: ${self:service}-${sls:stage}-image-input
    S3_RAG_CHUNKS_BUCKET_NAME: ${self:service}-${sls:stage}-rag-chunks
    S3_RAG_INPUT_BUCKET_NAME: ${self:service}-${sls:stage}-rag-input
    S3_CONSOLIDATION_BUCKET_NAME: ${self:service}-${sls:stage}-consolidation
    SHARES_DYNAMODB_TABLE: ${self:service}-${sls:stage} #Marked for future deletion
    SQS_RAG_CHUNK_DOCUMENT_INDEX_QUEUE: ${self:service}-${sls:stage}-rag-document-chunk-queue
    SQS_RAG_DOCUMENT_INDEX_QUEUE: ${self:service}-${sls:stage}-rag-document-index-queue
    USER_TAGS_DYNAMO_TABLE: ${self:service}-${sls:stage}-user-tags
    USER_STORAGE_TABLE: ${self:service}-${sls:stage}-user-data-storage

    # Imported Variables from Parameter Store
    AMPLIFY_ADMIN_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-admin/AMPLIFY_ADMIN_DYNAMODB_TABLE}
    API_KEYS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/API_KEYS_DYNAMODB_TABLE}
    COGNITO_USERS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/COGNITO_USERS_DYNAMODB_TABLE}
    COST_CALCULATIONS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-amplify-js/COST_CALCULATIONS_DYNAMO_TABLE}
    EMBEDDING_PROGRESS_TABLE: ${ssm:${self:custom.ssmBasePath}-embedding/EMBEDDING_PROGRESS_TABLE}
    OBJECT_ACCESS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/OBJECT_ACCESS_DYNAMODB_TABLE}
    OPS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda-ops/OPS_DYNAMODB_TABLE}

  iam:
    role:
      managedPolicies:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::${aws:accountId}:policy/${self:provider.environment.LAMBDA_IAM_POLICY_NAME}

