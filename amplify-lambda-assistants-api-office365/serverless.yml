service:  amplify-${self:custom.depName}-office365

frameworkVersion: "3"

package:
  exclude:
    - node_modules/**
    - venv/**

plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-prune-plugin
  - serverless-cloudformation-changesets

custom:
  stageVars: ${file(../var/${self:provider.stage}-var.yml)}
  depName: ${self:custom.stageVars.DEP_NAME}
  pythonRequirements:
    dockerizePip: non-linux

  cf-changesets:
    requireChangeSet: ${ssm:/amplify/${sls:stage}/CHANGE_SET_BOOLEAN} 
  stages:
    - dev
    - staging
    - prod

  # Base paths for Parameter Store
  ssmBasePath: /amplify/${sls:stage}/amplify-${self:custom.depName}

provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${self:custom.stageVars.DEP_REGION}
  versionFunctions: false
  logRetentionInDays: 365  
  apiGateway:
    restApiId:
      Fn::ImportValue: !Sub "${sls:stage}-RestApiId"
    restApiRootResourceId:
      Fn::ImportValue: !Sub "${sls:stage}-RestApiRootResourceId"

  environment:
    LOG_LEVEL: ${self:custom.stageVars.LOG_LEVEL}

    API_BASE_URL: https://${ssm:/amplify/${sls:stage}/CUSTOM_API_DOMAIN}
    IDP_PREFIX: ${ssm:/amplify/${sls:stage}/IDP_PREFIX}
    INTEGRATION_STAGE: ${self:provider.stage}
    OAUTH_AUDIENCE: ${ssm:/amplify/${sls:stage}/OAUTH_AUDIENCE}
    OAUTH_ENCRYPTION_PARAMETER: /amplify-${self:custom.depName}-assistants-api/${sls:stage}/oauth/integrations/encryption #must start with /
    OAUTH_ISSUER_BASE_URL: ${ssm:/amplify/${sls:stage}/OAUTH_ISSUER_BASE_URL}
    SERVICE_NAME: ${self:service}
    STAGE: ${sls:stage}
    
    # Email Webhook Configuration
    EMAIL_NOTIFICATIONS_QUEUE: ${self:service}-${sls:stage}-email-notifications
    EMAIL_SUBSCRIPTIONS_TABLE: ${self:service}-${sls:stage}-email-subscriptions
    EMAIL_WEBHOOK_CLIENT_STATE: ${ssm:/oauth/integrations/microsoft/${sls:stage}/email-webhook-client-state}
    
    # Locally Defined Variables
    LAMBDA_API_IAM_POLICY_NAME: ${self:service}-${sls:stage}-iam-policy

    # Imported Variables from Parameter Store
    ACCOUNTS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda/ACCOUNTS_DYNAMO_TABLE}
    AMPLIFY_ADMIN_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-admin/AMPLIFY_ADMIN_DYNAMODB_TABLE}
    API_KEYS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/API_KEYS_DYNAMODB_TABLE}
    COGNITO_USERS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/COGNITO_USERS_DYNAMODB_TABLE}
    COST_CALCULATIONS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-amplify-js/COST_CALCULATIONS_DYNAMO_TABLE}
    ENV_VARS_TRACKING_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda/ENV_VARS_TRACKING_TABLE}
    OAUTH_USER_TABLE: ${ssm:${self:custom.ssmBasePath}-assistants-api/OAUTH_USER_TABLE}
    OPS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda-ops/OPS_DYNAMODB_TABLE}
    
  iam:
    role:
      managedPolicies:
        - !Ref LambdaAPIIAMPolicy
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      

functions:

  microsoftListIntegrations:
    handler: integrations/oauth.get_integrations
    timeout: 30
    events:
      - http:
          path: microsoft/integrations
          method: get

  microsoftIntegrationsRouter:
    handler: service/core.route_request
    timeout: 30
    events:
      - http:
          path: microsoft/integrations/{proxy+}
          method: post

   
  microsoftAdminConfigOpsTrigger:
    handler: service/register_ops.integration_config_trigger
    memorySize: 1024
    timeout: 300 
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::ImportValue: AmplifyAdminTableStreamArn
          batchSize: 1
          startingPosition: TRIM_HORIZON

  # Email Webhook System Functions
  webhookHandler:
    handler: integrations/email_webhooks.webhook_handler
    timeout: 30
    events:
      - http:
          path: integrations/email/webhook/{token}
          method: post
          cors: false
          private: false
          authorizer: {}
          request:
            parameters:
              paths:
                token: true
      - http:
          path: integrations/email/webhook/{token}
          method: get
          cors: false
          private: false
          authorizer: {}
          request:
            parameters:
              paths:
                token: true
    environment:
      EMAIL_NOTIFICATIONS_QUEUE_URL: !Ref EmailNotificationsQueue
      EMAIL_WEBHOOK_TOKEN: ${ssm:/oauth/integrations/microsoft/${sls:stage}/email-webhook-token}

  emailProcessor:
    handler: integrations/email_webhooks.email_processor
    timeout: 300
    events:
      - sqs:
          arn: !GetAtt EmailNotificationsQueue.Arn
          batchSize: 10
          functionResponseType: ReportBatchItemFailures

  createEmailSubscription:
    handler: integrations/email_webhooks.create_subscription
    timeout: 30
    events:
      - http:
          path: integrations/email/subscription/create
          method: post
          cors: false
    environment:
      EMAIL_WEBHOOK_TOKEN: ${ssm:/oauth/integrations/microsoft/${sls:stage}/email-webhook-token}

  # Phase 2: Programmatic User GUID Functions
  getUserGuid:
    handler: integrations/email_webhooks.get_user_guid_api
    timeout: 30
    events:
      - http:
          path: integrations/email/user-guid
          method: get
          cors: false

  listOrganizationUsers:
    handler: integrations/email_webhooks.list_organization_users
    timeout: 60
    events:
      - http:
          path: integrations/email/organization/users
          method: get
          cors: false

resources:
  Resources:
    LambdaAPIIAMPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        ManagedPolicyName: ${self:provider.environment.LAMBDA_API_IAM_POLICY_NAME}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - s3:GetObject
                - s3:PutObject
                - s3:ListBucket
                - s3:DeleteObject
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.API_KEYS_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ACCOUNTS_DYNAMO_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.API_KEYS_DYNAMODB_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ACCOUNTS_DYNAMO_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COST_CALCULATIONS_DYNAMO_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COST_CALCULATIONS_DYNAMO_TABLE}/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.OAUTH_USER_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.OPS_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.OPS_DYNAMODB_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COGNITO_USERS_DYNAMODB_TABLE}"
                # Email webhook system resources
                - !GetAtt EmailSubscriptionsTable.Arn
                - !Sub "${EmailSubscriptionsTable}/index/*"

            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                - !GetAtt EmailNotificationsQueue.Arn
                - !GetAtt EmailNotificationsDLQ.Arn

            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource:
                - "arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter/oauth/*"
                - "arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter${self:provider.environment.OAUTH_ENCRYPTION_PARAMETER}*"
            - Effect: Allow
              Action:
                - dynamodb:DescribeStream
                - dynamodb:GetRecords
                - dynamodb:GetShardIterator
                - dynamodb:ListStreams
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.AMPLIFY_ADMIN_DYNAMODB_TABLE}/stream/*"

            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:Query
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ENV_VARS_TRACKING_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ENV_VARS_TRACKING_TABLE}/index/*"

            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource:
                - arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter${self:custom.ssmBasePath}-*

    # Email Webhook System Resources
    EmailNotificationsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.environment.EMAIL_NOTIFICATIONS_QUEUE}
        VisibilityTimeout: 300
        MessageRetentionPeriod: 345600  # 4 days
        ReceiveMessageWaitTimeSeconds: 20
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt EmailNotificationsDLQ.Arn
          maxReceiveCount: 3

    EmailNotificationsDLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.environment.EMAIL_NOTIFICATIONS_QUEUE}-dlq
        MessageRetentionPeriod: 1209600  # 14 days

    EmailSubscriptionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.EMAIL_SUBSCRIPTIONS_TABLE}
        AttributeDefinitions:
          - AttributeName: subscription_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: subscription_id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: user_id-index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true
