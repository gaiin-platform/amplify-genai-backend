service: amplify-${self:custom.depName}-admin
frameworkVersion: "3"

package:
  exclude:
    - node_modules/**
    - venv/**

plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-prune-plugin
  - serverless-cloudformation-changesets-v3
custom:
  stageVars: ${file(../var/${self:provider.stage}-var.yml)}
  depName: ${self:custom.stageVars.DEP_NAME}
  pythonRequirements:
    dockerizePip: non-linux 
  stages:
    - dev
    - staging
    - prod

  # Base paths for Parameter Store
  ssmBasePath: /amplify/${sls:stage}/amplify-${self:custom.depName}

  booleanMap:
    "true": true
    "false": false

  cf-changesets:
    requireChangeSet: ${self:custom.booleanMap.${ssm:/amplify/${sls:stage}/CHANGE_SET_BOOLEAN}}
    
provider:
  name: aws
  runtime: python3.11
  stage: ${opt:stage, 'dev'}
  region: ${self:custom.stageVars.DEP_REGION}
  versionFunctions: false
  logRetentionInDays: 365
  apiGateway:
    restApiId:
      Fn::ImportValue: !Sub "${sls:stage}-RestApiId"
    restApiRootResourceId:
      Fn::ImportValue: !Sub "${sls:stage}-RestApiRootResourceId"   
  environment:
    CHANGE_SET_BOOLEAN: ${self:custom.stageVars.CHANGE_SET_BOOLEAN}
    LOG_LEVEL: ${self:custom.stageVars.LOG_LEVEL}
  
    ADMINS: ${ssm:/amplify/${sls:stage}/ADMINS}
    API_BASE_URL: https://${ssm:/amplify/${sls:stage}/CUSTOM_API_DOMAIN}
    APP_ARN_NAME: ${ssm:/amplify/${sls:stage}/APP_ARN_NAME}
    IDP_PREFIX: ${ssm:/amplify/${sls:stage}/IDP_PREFIX}
    LLM_ENDPOINTS_SECRETS_NAME: ${ssm:/amplify/${sls:stage}/LLM_ENDPOINTS_SECRETS_NAME}
    OAUTH_AUDIENCE: ${ssm:/amplify/${sls:stage}/OAUTH_AUDIENCE}
    OAUTH_ISSUER_BASE_URL: ${ssm:/amplify/${sls:stage}/OAUTH_ISSUER_BASE_URL}
    SECRETS_ARN_NAME: ${ssm:/amplify/${sls:stage}/SECRETS_ARN_NAME}
    SERVICE_NAME: ${self:service}
    STAGE: ${sls:stage}

  # Locally Defined Variables
    AMPLIFY_ADMIN_DYNAMODB_TABLE: ${self:service}-${sls:stage}-admin-configs
    AMPLIFY_ADMIN_LOGS_DYNAMODB_TABLE: ${self:service}-${sls:stage}-admin-logs
    CRITICAL_ERRORS_DYNAMODB_TABLE: ${self:service}-${sls:stage}-critical-errors
    CRITICAL_ERRORS_SQS_QUEUE_NAME: ${self:service}-${sls:stage}-critical-errors
    CRITICAL_ERRORS_SNS_TOPIC_NAME: ${self:service}-${sls:stage}-critical-errors-notifications
    CRITICAL_ERRORS_SNS_TOPIC_ARN: !Ref CriticalErrorsNotificationTopic
    LAMBDA_API_IAM_POLICY_NAME: ${self:service}-${sls:stage}-iam-policy

  # Imported Variables from Parameter Store
    ACCOUNTS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda/ACCOUNTS_DYNAMO_TABLE}
    ADDITIONAL_CHARGES_TABLE: ${ssm:${self:custom.ssmBasePath}-chat-billing/ADDITIONAL_CHARGES_TABLE}
    API_KEYS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/API_KEYS_DYNAMODB_TABLE}
    ASSISTANT_GROUPS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/ASSISTANT_GROUPS_DYNAMO_TABLE}
    COGNITO_USERS_DYNAMODB_TABLE: ${ssm:${self:custom.ssmBasePath}-object-access/COGNITO_USERS_DYNAMODB_TABLE}
    COST_CALCULATIONS_DYNAMO_TABLE: ${ssm:${self:custom.ssmBasePath}-amplify-js/COST_CALCULATIONS_DYNAMO_TABLE}
    ENV_VARS_TRACKING_TABLE: ${ssm:${self:custom.ssmBasePath}-lambda/ENV_VARS_TRACKING_TABLE}
    S3_CONVERSION_OUTPUT_BUCKET_NAME: ${ssm:${self:custom.ssmBasePath}-lambda/S3_CONVERSION_OUTPUT_BUCKET_NAME} #Marked for future deletion
    S3_CONSOLIDATION_BUCKET_NAME: ${ssm:${self:custom.ssmBasePath}-lambda/S3_CONSOLIDATION_BUCKET_NAME}

  iam:
    role:
      managedPolicies:
        - !Ref LambdaAPIIAMPolicy
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

functions:

  update_admin_config:
    handler: service/core.update_configs
    timeout: 30
    events:
      - http:
          path: amplifymin/configs/update
          method: post
          cors: true


  get_admin_config:
    handler: service/core.get_configs
    timeout: 30
    events:
      - http:
          path: amplifymin/configs
          method: get
          cors: true


  get_feature_flags:
    handler: service/core.get_user_feature_flags
    timeout: 20
    events:
      - http:
          path: amplifymin/feature_flags
          method: get
          cors: true

  get_user_app_configs:
    handler: service/core.get_user_app_configs
    timeout: 10
    events:
      - http:
          path: amplifymin/user_app_configs
          method: get
          cors: true

  get_pptx_templates:
    handler: service/core.get_pptx_for_users
    timeout: 10
    events:
      - http:
          path: amplifymin/pptx_templates
          method: get
          cors: true


  delete_pptx_template:
    handler: service/core.delete_pptx_by_admin
    timeout: 10
    events:
      - http:
          path: amplifymin/pptx_templates/delete
          method: delete
          cors: true

  upload_pptx_template:
    handler: service/core.generate_presigned_url_for_upload
    timeout: 10
    events:
      - http:
          path: amplifymin/pptx_templates/upload
          method: post
          cors: true

  authenticate_admin:
    handler: service/core.verify_valid_admin
    timeout: 10
    events:
      - http:
          path: amplifymin/auth
          method: post
          cors: true

  get_user_amplify_groups:
    handler: service/user_services.get_user_amplify_groups
    events:
      - http:
          path: amplifymin/amplify_groups/list
          method: get
          cors: true       

  get_user_affiliated_groups:
    handler: service/user_services.get_user_affiliated_groups
    events:
      - http:
          path: amplifymin/amplify_groups/affiliated
          method: get
          cors: true

  is_member_of_amp_group:
    handler: service/user_services.verify_is_in_amp_group
    timeout: 300
    events:
      - http:
          path: amplifymin/verify_amp_member
          method: post
          cors: true

  get_critical_errors:
    handler: service/critical_error_tracker.get_critical_errors_admin
    timeout: 30
    events:
      - http:
          path: amplifymin/critical_errors
          method: post
          cors: true

  resolve_critical_error:
    handler: service/critical_error_tracker.resolve_critical_error_admin
    timeout: 10
    events:
      - http:
          path: amplifymin/critical_errors/resolve
          method: post
          cors: true

  sync_assistant_admins:
    runtime: python3.11
    handler: service/core.sync_assistant_admins
    timeout: 900
    events:
      - schedule:
          rate: rate(3 minutes)
          enabled: true

  notify_critical_error:
    handler: service/critical_error_notifier.notify_critical_error
    timeout: 30
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt AmplifyAdminCriticalErrorsTable.StreamArn
          batchSize: 10
          startingPosition: LATEST
          enabled: true

  process_critical_error_from_sqs:
    handler: service/critical_error_processor.process_critical_error_from_sqs
    timeout: 30
    events:
      - sqs:
          arn: !GetAtt CriticalErrorsQueue.Arn
          batchSize: 10
          maximumBatchingWindowInSeconds: 5
          functionResponseType: ReportBatchItemFailures

resources:
  Resources:
    LambdaAPIIAMPolicy:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        ManagedPolicyName: ${self:provider.environment.LAMBDA_API_IAM_POLICY_NAME}
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - s3:ListBucket
                - s3:PutObject
                - s3:DeleteObject
                - s3:GetObject
                - secretsmanager:GetSecretValue
                - secretsmanager:PutSecretValue
                - secretsmanager:UpdateSecretVersionStage
                - sns:Publish
                - sns:Subscribe
                - sns:Unsubscribe
                - sns:ListSubscriptionsByTopic
                - sqs:SendMessage
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource:
                - 'arn:aws:secretsmanager:us-east-1:*:secret:${self:provider.environment.APP_ARN_NAME}*'
                - 'arn:aws:secretsmanager:us-east-1:*:secret:${self:provider.environment.SECRETS_ARN_NAME}*'
                - 'arn:aws:secretsmanager:us-east-1:*:secret:${self:provider.environment.LLM_ENDPOINTS_SECRETS_NAME}*'
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.API_KEYS_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ACCOUNTS_DYNAMO_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.API_KEYS_DYNAMODB_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ACCOUNTS_DYNAMO_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.AMPLIFY_ADMIN_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.AMPLIFY_ADMIN_LOGS_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.CRITICAL_ERRORS_DYNAMODB_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.CRITICAL_ERRORS_DYNAMODB_TABLE}/index/*"
                - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CRITICAL_ERRORS_DYNAMODB_TABLE}/stream/*"
                - "arn:aws:sns:${aws:region}:${aws:accountId}:${self:provider.environment.CRITICAL_ERRORS_SNS_TOPIC_NAME}"
                - "arn:aws:sqs:${aws:region}:*:${self:provider.environment.CRITICAL_ERRORS_SQS_QUEUE_NAME}"
                - "arn:aws:sqs:${aws:region}:*:${self:provider.environment.CRITICAL_ERRORS_SQS_QUEUE_NAME}-dlq"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COST_CALCULATIONS_DYNAMO_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COST_CALCULATIONS_DYNAMO_TABLE}/*"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.COGNITO_USERS_DYNAMODB_TABLE}"
                - "arn:aws:s3:::${self:provider.environment.S3_CONVERSION_OUTPUT_BUCKET_NAME}" #Marked for future deletion
                - "arn:aws:s3:::${self:provider.environment.S3_CONVERSION_OUTPUT_BUCKET_NAME}/*" #Marked for future deletion
                - "arn:aws:s3:::${self:provider.environment.S3_CONSOLIDATION_BUCKET_NAME}"
                - "arn:aws:s3:::${self:provider.environment.S3_CONSOLIDATION_BUCKET_NAME}/*"
            - Effect: Allow
              Action:
                - dynamodb:Scan
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ASSISTANT_GROUPS_DYNAMO_TABLE}"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:Query
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ENV_VARS_TRACKING_TABLE}"
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ENV_VARS_TRACKING_TABLE}/index/*"
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:GetParameters
                - ssm:GetParametersByPath
              Resource:
                - arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter${self:custom.ssmBasePath}-*
            # Web Search API key storage in SSM
            - Effect: Allow
              Action:
                - ssm:GetParameter
                - ssm:PutParameter
                - ssm:DeleteParameter
              Resource:
                - arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter/tools/web_search/*
            - Effect: Allow
              Action:
                - dynamodb:DescribeStream
                - dynamodb:GetRecords
                - dynamodb:GetShardIterator
                - dynamodb:ListStreams
              Resource:
                - "arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:provider.environment.CRITICAL_ERRORS_DYNAMODB_TABLE}/stream/*"
            - Effect: Allow
              Action:
                - sts:GetCallerIdentity
              Resource: "*"
            
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource:
                - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.ADDITIONAL_CHARGES_TABLE}"
    
    AmplifyAdminTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:service}-${sls:stage}-admin-configs
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true        
        AttributeDefinitions:
          - AttributeName: 'config_id'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'config_id'
            KeyType: 'HASH'  
        # Enable streams so we can trigger on new inserts:
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    


    AmplifyAdminLogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-admin-logs
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true        
        AttributeDefinitions:
          - AttributeName: "log_id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "log_id"
            KeyType: "HASH"      

    AmplifyAdminCriticalErrorsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${sls:stage}-critical-errors
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        SSESpecification:
          SSEEnabled: true
        AttributeDefinitions:
          - AttributeName: "error_id"
            AttributeType: "S"
          - AttributeName: "status"
            AttributeType: "S"
          - AttributeName: "timestamp"
            AttributeType: "N"
          - AttributeName: "error_fingerprint"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "error_id"
            KeyType: "HASH"
        GlobalSecondaryIndexes:
          - IndexName: "status-timestamp-index"
            KeySchema:
              - AttributeName: "status"
                KeyType: "HASH"
              - AttributeName: "timestamp"
                KeyType: "RANGE"
            Projection:
              ProjectionType: "ALL"
          - IndexName: "error-fingerprint-index"
            KeySchema:
              - AttributeName: "error_fingerprint"
                KeyType: "HASH"
            Projection:
              ProjectionType: "ALL"
        TimeToLiveSpecification:
          AttributeName: "ttl"
          Enabled: true
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

    CriticalErrorsDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${sls:stage}-critical-errors-dlq
        MessageRetentionPeriod: 1209600  # 14 days

    CriticalErrorsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:service}-${sls:stage}-critical-errors
        VisibilityTimeout: 180  # 3 minutes (6x Lambda timeout)
        MessageRetentionPeriod: 345600  # 4 days
        ReceiveMessageWaitTimeSeconds: 20  # Long polling
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt CriticalErrorsDeadLetterQueue.Arn
          maxReceiveCount: 3  # Retry 3 times before DLQ

    CriticalErrorsNotificationTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-${sls:stage}-critical-errors-notifications
        DisplayName: "Critical Error Notifications"

  Outputs:
    AmplifyAdminTableStreamArn:
      Value: !GetAtt AmplifyAdminTable.StreamArn
      Export:
        Name:
          Fn::Sub: "${sls:stage}-AmplifyAdminTableStreamArn"
    
    CriticalErrorsNotificationTopicArn:
      Value: !Ref CriticalErrorsNotificationTopic
      Export:
        Name:
          Fn::Sub: "${sls:stage}-CriticalErrorsNotificationTopicArn"
    
    CriticalErrorsQueueUrl:
      Value: !Ref CriticalErrorsQueue
      Export:
        Name:
          Fn::Sub: "${sls:stage}-CriticalErrorsQueueUrl"
    
    CriticalErrorsQueueArn:
      Value: !GetAtt CriticalErrorsQueue.Arn
      Export:
        Name:
          Fn::Sub: "${sls:stage}-CriticalErrorsQueueArn"

